<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}PortScanner: results{% endblock %}</title>
    <link rel="stylesheet" href="style.css" />
    {% block extrahead %}{% endblock %}
</head>

<body>
<h2>PortScanner results</h2>
<p>
Hosts: 

{% for host in hosts %}
	{{ host }}
{% endfor %}
<br><br>
Ports: 
{% for port in ports %}
	{{ port }}
{% endfor %}
<br><br>

Results:<br>
{{ results|linebreaks }}
<br><br>
Thanks!
</p>
</body>
</html>
